services:
  app:
    build:
      context: ./birdwatch-app
    container_name: birdwatch-app
    volumes:
      - ./birdwatch-app:/var/www
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: birdwatch
      DB_USERNAME: birdwatch
      DB_PASSWORD: secret
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: birdwatch-db
    environment:
      POSTGRES_DB: birdwatch
      POSTGRES_USER: birdwatch
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: